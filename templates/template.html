<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
            color: #3a3a3a;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            font-weight: 700;
            color: #4b6584;
        }

        h2 {
            font-size: 1.75em;
            margin-top: 30px;
            margin-bottom: 10px;
            font-weight: 500;
            color: #3867d6;
        }

        .content {
            width: 80%;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #444;
        }

        img {
            width: 100%;
            height: auto;
            margin-top: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media screen and (max-width: 768px) {
            .content {
                width: 95%;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>
    <h1>{{ title }}</h1>
    <div class="content">
        {% for question in questions %}
            <h2>{{ question.question }}</h2>
            <p>{{ question.response }}</p>
            {% if question.image %}
                <img src="img/{{ question.image }}">
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
